<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Fantasy Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 2em;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2em;
    }
    section {
      margin-bottom: 2em;
      background: #fff;
      border: 1px solid #e1e4e8;
      box-shadow: 0 2px 8px rgba(44,62,80,0.05);
      padding: 1.5em;
      border-radius: 12px;
    }
    h2 {
      margin-top: 0;
      color: #34495e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
      background: #fafbfc;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.7em 0.5em;
      border-bottom: 1px solid #e1e4e8;
      text-align: left;
    }
    th {
      background: #eaf1fb;
      color: #2c3e50;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    input[type="text"], input[type="number"], input {
      width: 90%;
      padding: 0.3em 0.5em;
      border: 1px solid #d1d5da;
      border-radius: 4px;
      font-size: 1em;
      background: #fff;
      color: #222;
      box-sizing: border-box;
    }
    select.custom-dropdown {
      width: 90%;
      padding: 0.3em 0.5em;
      border: 1px solid #2980b9;
      border-radius: 4px;
      font-size: 1em;
      background: #eaf1fb;
      color: #2c3e50;
      box-sizing: border-box;
      transition: border 0.2s;
      outline: none;
      appearance: none;
      cursor: pointer;
    }
    select.custom-dropdown:focus {
      border: 2px solid #2980b9;
      background: #fff;
    }
    button {
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7em 1.5em;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5em;
      box-shadow: 0 2px 4px rgba(44,62,80,0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: #1a5a8a;
    }
    #schedule-status, #fantasy-status, #driver-status {
      margin-left: 1em;
      font-weight: 500;
      color: #27ae60;
    }
    #subsection-header {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-bottom: 2em;
    }
    .nav-btn {
      background: #fff;
      color: #2980b9;
      border: 2px solid #2980b9;
      border-radius: 6px;
      padding: 0.7em 1.5em;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(44,62,80,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .nav-btn.active, .nav-btn:hover {
      background: #2980b9;
      color: #fff;
    }
    .collapsible-header {
      cursor: pointer;
      user-select: none;
    }
    .indicator {
      display: inline-block;
      width: 1.2em;
      text-align: center;
      font-weight: bold;
      color: #2980b9;
    }
    .indicator.complete {
      color: #27ae60; /* Green */
    }
    .indicator.empty {
      color: #f39c12; /* Orange */
    }
    #fantasy-tables th:first-child, #fantasy-tables td:first-child {
      width: 30%;
    }
    @media (max-width: 700px) {
      #subsection-header { gap: 0.5em; }
      .nav-btn { padding: 0.5em 1em; font-size: 0.95em; }
      body { padding: 0.5em; }
      section { padding: 0.7em; }
      table, th, td { font-size: 0.95em; }
      button { padding: 0.5em 1em; font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <h1>F1 Fantasy Combinator Platform</h1>
  <div id="login-box" style="max-width:400px;margin:2em auto;padding:2em;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(44,62,80,0.08);">
    <h2 style="text-align:center;color:#34495e;">Login</h2>
    <form id="login-form" style="display:flex;flex-direction:column;gap:1em;">
      <input type="text" id="username" placeholder="Username" required style="padding:0.7em;font-size:1em;">
      <input type="password" id="password" placeholder="Password" required style="padding:0.7em;font-size:1em;">
      <button type="submit" style="background:#2980b9;">Login</button>
      <span id="login-status" style="color:#e74c3c;font-weight:500;"></span>
    </form>
  </div>
  <div id="main-content" style="display:none;">
    <div style="text-align:center;margin-bottom:1em;">
      <label for="year-select" style="font-weight:600;font-size:1.1em;">Year:</label>
      <input id="year-select" type="number" min="2020" max="2100" value="2025" style="width:5em;font-size:1em;margin-left:0.5em;">
      <button id="copy-driver-mapping" style="margin-left:2em;background:#f39c12;">Copy Driver Mapping from Prev Year</button>
      <button id="copy-team-mapping" style="margin-left:1em;background:#f39c12;">Copy Team Mapping from Prev Year</button>
    </div>
    <div id="subsection-header">
      <button class="nav-btn" onclick="showSection('schedule')">Schedule</button>
      <button class="nav-btn" onclick="showSection('fantasy')">Fantasy Scores</button>
      <button class="nav-btn" onclick="showSection('driver')">Driver Mapping</button>
      <button class="nav-btn" onclick="showSection('team_mapping')">Team Mapping</button>
    </div>
    <section id="team-mapping-section" style="display:none;">
      <h2>Team Mapping</h2>
      <div style="margin-bottom: 1em;">
        <h3>Paste JSON</h3>
        <textarea id="team-mapping-json-input" rows="5" style="width: 100%; box-sizing: border-box;" placeholder='Paste team mapping JSON here... e.g., [{"name": "Mercedes", "id": "MER"}, {"name": "Red Bull Racing", "id": "RBR"}]'></textarea>
        <button onclick="populateTeamMappingFromJson()">Populate from JSON</button>
      </div>
      <table id="team-mapping-table" border="1" style="width:100%;margin-bottom:1em;"></table>
      <button onclick="addTeamMapping()" style="background:#27ae60;margin-right:1em;">Add Team Mapping</button>
      <button onclick="exportTeamMapping()">Export JSON</button>
      <button onclick="publishTeamMapping()">Publish</button>
      <span id="team-mapping-status"></span>
    </section>
    <section id="schedule-section">
      <h2>Schedule (Year: <span id="schedule-year">2025</span>)</h2>
      <div style="margin-bottom: 1em;">
        <h3>Paste JSON</h3>
        <textarea id="schedule-json-input" rows="5" style="width: 100%; box-sizing: border-box;" placeholder="Paste schedule JSON here... e.g., {&quot;races&quot;: [{&quot;round&quot;: 1, &quot;race_name&quot;: &quot;Bahrain Grand Prix&quot;, &quot;date&quot;: &quot;2025-03-16&quot;}]}"></textarea>
        <button onclick="previewScheduleFromJson()">Preview from JSON</button>
      </div>
      <table id="schedule-table" border="1" style="width:100%;margin-bottom:1em;"></table>
      <button onclick="addRace()" style="background:#27ae60;margin-right:1em;">Add Race</button>
      <button onclick="exportSchedule()">Export JSON</button>
      <button onclick="publishSchedule()">Publish</button>
      <span id="schedule-status"></span>
    </section>
    <section id="fantasy-section">
      <h2>Fantasy Scores (Year: <span id="fantasy-year">2025</span>)</h2>
      <div style="margin-bottom: 1em;">
        <h3>Paste JSON</h3>
        <textarea id="fantasy-json-input" rows="5" style="width: 100%; box-sizing: border-box;" placeholder='Paste fantasy scores JSON here... e.g., {"1": {"drivers": {"HAM": ...}, "teams": {"MERCEDES": ...}}}'></textarea>
        <button onclick="populateFantasyFromJson()">Populate from JSON</button>
      </div>
      <div id="fantasy-tables"></div>
      <button onclick="exportFantasy()">Export JSON</button>
      <button onclick="publishFantasy()">Publish</button>
      <span id="fantasy-status"></span>
    </section>
    <section id="driver-section">
      <h2>Driver Mapping</h2>
      <div style="margin-bottom: 1em;">
        <h3>Paste JSON</h3>
        <textarea id="driver-json-input" rows="5" style="width: 100%; box-sizing: border-box;" placeholder='Paste driver mapping JSON here... e.g., {"HAM": {"name": "Lewis Hamilton", "team_id": "MER"}}'></textarea>
        <button onclick="populateDriverMappingFromJson()">Populate from JSON</button>
      </div>
      <table id="driver-table" border="1" style="width:100%;margin-bottom:1em;"></table>
      <button onclick="addMapping()" style="background:#27ae60;margin-right:1em;">Add Mapping</button>
      <button onclick="exportDriverMapping()">Export JSON</button>
      <button onclick="publishDriver()">Publish</button>
      <span id="driver-status"></span>
    </section>
  </div>

  <script>
    function downloadJSON(data, filename) {
      const jsonStr = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    let teamMappingData = [];
    function renderTeamMappingTable() {
      const table = document.getElementById('team-mapping-table');
      table.innerHTML = '<tr><th>Team Name</th><th>Team ID</th><th>Remove</th></tr>';
      teamMappingData.sort((a, b) => a.name.localeCompare(b.name)).forEach((team, idx) => {
        table.innerHTML += `<tr>
          <td><input value="${team.name}" onchange="teamMappingData[${idx}].name=this.value; renderDriverTable(Object.fromEntries(driverData.map(row => [row.id, {name: row.name, team_id: row.team_id}]))); renderFantasyTables();"></td>
          <td><input value="${team.id}" onchange="teamMappingData[${idx}].id=this.value; renderDriverTable(Object.fromEntries(driverData.map(row => [row.id, {name: row.name, team_id: row.team_id}]))); renderFantasyTables();"></td>
          <td><button style='background:#e74c3c;' onclick='removeTeamMapping(${idx})'>Remove</button></td>
        </tr>`;
      });
    }
    function addTeamMapping() {
      teamMappingData.push({name: "", id: ""});
      renderTeamMappingTable();
    }
    function removeTeamMapping(idx) {
      teamMappingData.splice(idx, 1);
      renderTeamMappingTable();
    }

    function exportTeamMapping() {
      const year = document.getElementById('year-select').value;
      downloadJSON(teamMappingData, `team_mapping_${year}.json`);
    }
    function publishTeamMapping() {
      fetch(`/team_mapping/${year}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(teamMappingData)
      })
      .then(res => {
        document.getElementById('team-mapping-status').textContent = res.ok ? 'Published!' : 'Error';
      });
    }

    function populateTeamMappingFromJson() {
      const jsonInput = document.getElementById('team-mapping-json-input').value;
      if (!jsonInput.trim()) {
        alert('Please paste JSON data into the textarea.');
        return;
      }
      try {
        const data = JSON.parse(jsonInput);
        if (Array.isArray(data) && data.every(item => typeof item === 'object' && 'name' in item && 'id' in item)) {
            teamMappingData = data;
        } else {
            alert('Invalid JSON. Expected an array of objects with "name" and "id".');
        }
        renderTeamMappingTable();
      } catch (e) {
        alert('Invalid JSON data. Please check the format.\n' + e.message);
      }
    }

    // Section navigation logic
    function showSection(section) {
      document.getElementById('schedule-section').style.display = section === 'schedule' ? '' : 'none';
      document.getElementById('fantasy-section').style.display = section === 'fantasy' ? '' : 'none';
      document.getElementById('driver-section').style.display = section === 'driver' ? '' : 'none';
      document.getElementById('team-mapping-section').style.display = section === 'team_mapping' ? '' : 'none';
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.nav-btn[onclick*="${section}"]`).classList.add('active');
    }
    // Show schedule by default
    showSection('schedule');
    let year = 2025;
    // Simple login logic
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('login-box').style.display = 'none';
          document.getElementById('main-content').style.display = '';
        } else {
          document.getElementById('login-status').textContent = 'Invalid credentials';
        }
      });
    });
    function updateYearUI() {
      document.getElementById('schedule-year').textContent = year;
      document.getElementById('fantasy-year').textContent = year;
    }
    document.getElementById('year-select').addEventListener('change', function() {
      year = parseInt(this.value);
      updateYearUI();
      fetchAllData();
    });

    // Copy driver mapping from previous year
    document.getElementById('copy-driver-mapping').addEventListener('click', function() {
      const prevYear = year - 1;
      fetch(`/driver_mapping/${prevYear}`)
        .then(res => res.json())
        .then(data => {
          renderDriverTable(data);
          // Optionally auto-publish to current year
          fetch(`/driver_mapping/${year}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        });
    });

    // Copy teams from previous year
    document.getElementById('copy-team-mapping').addEventListener('click', function() {
      const prevYear = year - 1;
      fetch(`/team_mapping/${prevYear}`)
        .then(res => res.ok ? res.json() : [])
        .then(data => {
          teamMappingData = Array.isArray(data) ? data.map(team => 
              typeof team === 'string' ? {name: team, id: ''} : team
          ) : [];
          renderTeamMappingTable();
          // Optionally auto-publish to current year
          fetch(`/team_mapping/${year}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(teamMappingData)
          });
        });
    });
    updateYearUI();

  let scheduleData = {};
  let fantasyData = {};
  let fantasyDataLoaded = {};
  let driverData = [];
  let raceNameMap = {};

    // Render schedule table
    function renderScheduleTable(data) {
      scheduleData = data;
      raceNameMap = {};
      const table = document.getElementById('schedule-table');
      table.innerHTML = '<tr><th>Round</th><th>Race Name</th><th>Date</th><th>Remove</th></tr>';
      if (data.races) {
        data.races.forEach((race, idx) => {
          raceNameMap[race.round] = race.race_name || race.location;
          table.innerHTML += `<tr>
            <td><input value="${race.round}" onchange="scheduleData.races[${idx}].round=this.value"></td>
            <td><input value="${race.race_name || race.location}" onchange="scheduleData.races[${idx}].race_name=this.value"></td>
            <td><input type="date" value="${race.date}" onchange="scheduleData.races[${idx}].date=this.value"></td>
            <td><button style='background:#e74c3c;' onclick='removeRace(${idx})'>Remove</button></td>
          </tr>`;
        });
      }
    }

    function previewScheduleFromJson() {
      const jsonInput = document.getElementById('schedule-json-input').value;
      if (!jsonInput.trim()) {
        alert('Please paste JSON data into the textarea.');
        return;
      }
      try {
        const data = JSON.parse(jsonInput);
        renderScheduleTable(data);
      } catch (e) {
        alert('Invalid JSON data. Please check the format.\n' + e.message);
      }
    }

    function exportSchedule() {
      const year = document.getElementById('year-select').value;
      downloadJSON(scheduleData, `schedule_${year}.json`);
    }

    function addRace() {
      if (!scheduleData.races) scheduleData.races = [];
      scheduleData.races.push({round: scheduleData.races.length+1, location: '', date: ''});
      renderScheduleTable(scheduleData);
    }

    function removeRace(idx) {
      scheduleData.races.splice(idx, 1);
      renderScheduleTable(scheduleData);
    }

    // Render fantasy scores tables (one per race)
    function renderFantasyTables() {
      const container = document.getElementById('fantasy-tables');
      container.innerHTML = '';
      // Render fantasy tables in schedule order
      if (scheduleData.races) {
        scheduleData.races.sort((a, b) => a.round - b.round).forEach(race => {
          const raceNum = race.round;
          const raceData = fantasyData[raceNum] || {};
          const drivers = raceData.drivers || {};
          const teams = raceData.teams || {};
          const raceName = race.race_name || race.location || `Race ${raceNum}`;
          const numDrivers = Object.keys(drivers).length + Object.keys(teams).length;
          const raceContainer = document.createElement('div');
          
          const indicatorClass = numDrivers > 0 ? 'indicator complete' : 'indicator empty';
          let header = `<h3 class="collapsible-header" onclick="toggleRaceTable(${raceNum})"><span id="indicator-${raceNum}" class="${indicatorClass}">+</span> ${raceName} <span style='color:#888;font-size:0.9em;'>(Round ${raceNum})</span></h3>`;
          let tableContent = `<div id="race-table-${raceNum}" style="display:none;"><table border="1" style="width:100%;margin-bottom:1em;"><tr><th>Driver</th><th>FP1</th><th>FP2</th><th>FP3</th><th>Cost</th><th>Score</th><th>Remove</th></tr>`;
          Object.keys(drivers).forEach((driverId, idx) => {
            const d = drivers[driverId];
            // Prevent duplicate drivers in dropdown for this race
            const usedIdsInOtherRows = Object.keys(drivers).filter(id => id !== driverId);
            let driverOptions = driverData
              .filter(row => !usedIdsInOtherRows.includes(row.id) || row.id === driverId)
              .map(row => `<option value="${row.id}" ${driverId === row.id ? 'selected' : ''}>${row.name} (${row.id})</option>`).join('');
            tableContent += `<tr>
              <td><select class='custom-dropdown' onchange="updateFantasyDriverId('${raceNum}', '${driverId}', this.value)">${driverOptions}</select></td>
              <td><input name="fp1_position" value="${d.fp1_position || ''}" onchange="fantasyData['${raceNum}'].drivers['${driverId}'].fp1_position=this.value"></td>
              <td><input name="fp2_position" value="${d.fp2_position || ''}" onchange="fantasyData['${raceNum}'].drivers['${driverId}'].fp2_position=this.value"></td>
              <td><input name="fp3_position" value="${d.fp3_position || ''}" onchange="fantasyData['${raceNum}'].drivers['${driverId}'].fp3_position=this.value"></td>
              <td><input name="fantasy_cost" value="${d.fantasy_cost || ''}" onchange="fantasyData['${raceNum}'].drivers['${driverId}'].fantasy_cost=this.value"></td>
              <td><input name="fantasy_score" value="${d.fantasy_score || ''}" onchange="fantasyData['${raceNum}'].drivers['${driverId}'].fantasy_score=this.value"></td>
              <td><button style='background:#e74c3c;' onclick='removeFantasyDriver(\"${raceNum}\", \"${driverId}\")'>Remove</button></td>
            </tr>`;
          });
          tableContent += `</table><button style='background:#27ae60;margin-bottom:1em;' onclick='addFantasyDriver(\"${raceNum}\")'>Add Driver</button>`;

          // Team scores table
          tableContent += `<h4>Team Scores</h4><table border="1" style="width:100%;margin-bottom:1em;"><tr><th>Team</th><th>Cost</th><th>Score</th><th>Remove</th></tr>`;
          Object.keys(teams).forEach((teamId) => {
            const t = teams[teamId];
            const usedTeamIdsInOtherRows = Object.keys(teams).filter(id => id !== teamId);
            let teamOptions = teamMappingData
              .filter(team => !usedTeamIdsInOtherRows.includes(team.id) || team.id === teamId)
              .map(team => `<option value="${team.id}" ${teamId === team.id ? 'selected' : ''}>${team.name} (${team.id})</option>`).join('');
            tableContent += `<tr>
              <td><select class='custom-dropdown' onchange="updateFantasyTeamId('${raceNum}', '${teamId}', this.value)">${teamOptions}</select></td>
              <td><input name="fantasy_cost" value="${t.fantasy_cost || ''}" onchange="fantasyData['${raceNum}'].teams['${teamId}'].fantasy_cost=this.value"></td>
              <td><input name="fantasy_score" value="${t.fantasy_score || ''}" onchange="fantasyData['${raceNum}'].teams['${teamId}'].fantasy_score=this.value"></td>
              <td><button style='background:#e74c3c;' onclick='removeFantasyTeam(\"${raceNum}\", \"${teamId}\")'>Remove</button></td>
            </tr>`;
          });
          tableContent += `</table><button style='background:#27ae60;margin-bottom:1em;' onclick='addFantasyTeam(\"${raceNum}\")'>Add Team</button></div>`;
          
          raceContainer.innerHTML = header + tableContent;
          container.appendChild(raceContainer);
        });
      }
    }

    function toggleRaceTable(raceNum) {
      const tableDiv = document.getElementById(`race-table-${raceNum}`);
      const indicator = document.getElementById(`indicator-${raceNum}`);
      if (tableDiv.style.display === 'none') {
        tableDiv.style.display = 'block';
        indicator.textContent = 'âˆ’';
      } else {
        tableDiv.style.display = 'none';
        indicator.textContent = '+';
      }
    }

    function addFantasyDriver(raceNum) {
      if (!fantasyData[raceNum]) fantasyData[raceNum] = {drivers: {}, teams: {}};
      if (!fantasyData[raceNum].drivers) fantasyData[raceNum].drivers = {};
      // Find first unused driver for this race
      const usedIds = Object.keys(fantasyData[raceNum].drivers);
      const availableDriver = driverData.find(row => !usedIds.includes(row.id));
      const newId = availableDriver ? availableDriver.id : `NEW_${Date.now()}`;
      fantasyData[raceNum].drivers[newId] = {fp1_position: '', fp2_position: '', fp3_position: '', fantasy_cost: '', fantasy_score: ''};
      renderFantasyTables();
      toggleRaceTable(raceNum);
    }

    function addFantasyTeam(raceNum) {
        if (!fantasyData[raceNum]) fantasyData[raceNum] = {drivers: {}, teams: {}};
        if (!fantasyData[raceNum].teams) fantasyData[raceNum].teams = {};
        const usedTeamIds = Object.keys(fantasyData[raceNum].teams);
        const availableTeam = teamMappingData.find(team => !usedTeamIds.includes(team.id));
        if (availableTeam) {
            fantasyData[raceNum].teams[availableTeam.id] = {fantasy_cost: '', fantasy_score: ''};
        } else {
            alert("No more available teams to add.");
        }
        renderFantasyTables();
        toggleRaceTable(raceNum);
    }

    function exportFantasy() {
      const year = document.getElementById('year-select').value;
      downloadJSON(fantasyData, `fantasy_scores_${year}.json`);
    }

    function removeFantasyDriver(raceNum, driverId) {
      delete fantasyData[raceNum].drivers[driverId];
      renderFantasyTables();
      toggleRaceTable(raceNum);
    }

    function removeFantasyTeam(raceNum, teamId) {
        delete fantasyData[raceNum].teams[teamId];
        renderFantasyTables();
        toggleRaceTable(raceNum);
    }

    // Helper to update driver ID in fantasy scores without full re-render
    function updateFantasyDriverId(raceNum, oldId, newId) {
      if (oldId !== newId) {
        fantasyData[raceNum].drivers[newId] = fantasyData[raceNum].drivers[oldId];
        delete fantasyData[raceNum].drivers[oldId];
        renderFantasyTables();
        toggleRaceTable(raceNum);
      }
    }

    function updateFantasyTeamId(raceNum, oldId, newId) {
      if (oldId !== newId) {
        fantasyData[raceNum].teams[newId] = fantasyData[raceNum].teams[oldId];
        delete fantasyData[raceNum].teams[oldId];
        renderFantasyTables();
        toggleRaceTable(raceNum);
      }
    }

    // Render driver mapping table

    // Fetch and display initial data for selected year
    function fetchAllData() {
      Promise.all([
        fetch(`/schedule/${year}`).then(res => res.json()),
        fetch(`/fantasy_scores/${year}`).then(res => res.json()),
        fetch(`/driver_mapping/${year}`).then(res => res.json()),
        fetch(`/team_mapping/${year}`).then(res => res.json())
      ]).then(([schedule, fantasy, drivers, teamMapping]) => {
          // Process and store data first
          renderScheduleTable(schedule);
          // Normalize fantasy data to new structure
          Object.keys(fantasy).forEach(raceNum => {
            if (fantasy[raceNum] && !fantasy[raceNum].drivers && !fantasy[raceNum].teams) {
              // Old format detected
              fantasy[raceNum] = { drivers: fantasy[raceNum], teams: {} };
            }
          });
          fantasyData = JSON.parse(JSON.stringify(fantasy));
          teamMappingData = Array.isArray(teamMapping) ? teamMapping : [];

          // Now render the tables that depend on the data
          renderTeamMappingTable();
          renderDriverTable(drivers);
          renderFantasyTables();     // Now driverData is available
        });
    }
    fetchAllData();

    // Publish functions
    function publishSchedule() {
      fetch(`/schedule/${year}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(scheduleData)
      })
      .then(res => {
        document.getElementById('schedule-status').textContent = res.ok ? 'Published!' : 'Error';
      });
    }
    function publishFantasy() {
      fetch(`/fantasy_scores/${year}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(fantasyData)
      })
      .then(res => {
        document.getElementById('fantasy-status').textContent = res.ok ? 'Published!' : 'Error';
      });
    }
    function renderDriverTable(data) {
      // Convert object to array for editing, support team column
      driverData = Object.entries(data).map(([id, value]) => ({
        id: String(id),
        name: value.name || '',
        team_id: value.team_id || ''
      }));

      const table = document.getElementById('driver-table');
      table.innerHTML = '<tr><th>Driver Name</th><th>Driver ID</th><th>Team</th><th>Remove</th></tr>';
      driverData.sort((a, b) => a.name.localeCompare(b.name)).forEach((row, idx) => {
        let teamOptions = teamMappingData.map(team => `<option value="${team.id}"${row.team_id === team.id ? ' selected' : ''}>${team.name}</option>`).join('');
        table.innerHTML += `<tr>
          <td><input value="${row.name}" onchange="driverData[${idx}].name=this.value; syncFantasyDriverLabels();"></td>
          <td><input value="${row.id}" onchange="driverData[${idx}].id=this.value; syncFantasyDriverLabels();"></td>
          <td><select class='custom-dropdown' onchange="driverData[${idx}].team_id=this.value"><option value="">-- Select Team --</option>${teamOptions}</select></td>
          <td><button style='background:#e74c3c;' onclick='removeMapping(${idx})'>Remove</button></td>
        </tr>`;
      });
    }

    function addMapping() {
      driverData.push({ name: '', id: '', team_id: '' });
      renderDriverTable(Object.fromEntries(driverData.map(row => [row.id, {name: row.name, team_id: row.team_id}])));
      addDriverToFantasyScores(driverData[driverData.length-1].id);
    }

    function exportDriverMapping() {
      const year = document.getElementById('year-select').value;
      // Convert array back to object for export, matching publish format
      const mappingObj = {};
      driverData.forEach(row => {
        if (row.id) mappingObj[row.id] = { name: row.name, team_id: row.team_id };
      });
      downloadJSON(mappingObj, `driver_mapping_${year}.json`);
    }
    function removeMapping(idx) {
      const removedId = driverData[idx].id;
      driverData.splice(idx, 1);
      renderDriverTable(Object.fromEntries(driverData.map(row => [row.id, {name: row.name, team_id: row.team_id}])));
      removeDriverFromFantasyScores(removedId);
    }

    // Sync fantasy scores driver labels with mapping
    function syncFantasyDriverLabels() {
      // Build a mapping of previous IDs to new IDs
      // We'll use the driverData array to track changes
      // If a driver ID was changed, rename keys in fantasyData
      driverData.forEach(row => {
        // Find if this driver was previously present with a different ID
        // We'll use the name as the stable key
        // Find all previous IDs for this name in fantasyData
        Object.keys(fantasyData).forEach(raceNum => {
          const drivers = fantasyData[raceNum];
          if (!drivers || !drivers.drivers) return;
          Object.keys(drivers.drivers).forEach(driverId => {
            // If the mapping for this driverId does not match the current row.id, and the name matches
            // We need to rename the key
            // But we don't have previous mapping, so we only rename if the driverId !== row.id and driverId is not in current mapping
            // Instead, we can check if driverId is not in the current mapping
            const mappedIds = driverData.map(d => d.id);
            if (!mappedIds.includes(driverId) && row.id) {
              // Rename driverId to row.id
              drivers.drivers[row.id] = drivers.drivers[driverId];
              delete drivers.drivers[driverId];
            }
          });
        });
      });
      renderFantasyTables();
    }

    // Add new driver row to all races in fantasy scores
    function addDriverToFantasyScores(newId) {
      Object.keys(fantasyData).forEach(raceNum => {
        if (!fantasyData[raceNum].drivers) fantasyData[raceNum].drivers = {};
        if (newId && !fantasyData[raceNum].drivers[newId]) {
          fantasyData[raceNum].drivers[newId] = {fp1_position: '', fp2_position: '', fp3_position: '', fantasy_cost: '', fantasy_score: ''};
        }
      });
      renderFantasyTables();
    }

    // Remove driver row from all races in fantasy scores
    function removeDriverFromFantasyScores(removedId) {
      Object.keys(fantasyData).forEach(raceNum => { //NOSONAR
        if (fantasyData[raceNum] && fantasyData[raceNum].drivers && fantasyData[raceNum].drivers[removedId]) {
          delete fantasyData[raceNum].drivers[removedId];
        }
      });
      renderFantasyTables();
    }

    function populateFantasyFromJson() {
      const jsonInput = document.getElementById('fantasy-json-input').value;
      if (!jsonInput.trim()) {
        alert('Please paste JSON data into the textarea.');
        return;
      }
      try {
        const data = JSON.parse(jsonInput);
        if (typeof data !== 'object' || data === null || Array.isArray(data)) {
          throw new Error("JSON data must be an object/dictionary.");
        }
        Object.assign(fantasyData, data); // Merge partial data
        renderFantasyTables();
      } catch (e) {
        alert('Invalid JSON data. Please check the format.\n' + e.message);
      }
    }

    function populateDriverMappingFromJson() {
      const jsonInput = document.getElementById('driver-json-input').value;
      if (!jsonInput.trim()) {
        alert('Please paste JSON data into the textarea.');
        return;
      }
      try {
        const data = JSON.parse(jsonInput);
        if (typeof data !== 'object' || data === null || Array.isArray(data)) {
          throw new Error("JSON data must be an object/dictionary.");
        }
        renderDriverTable(data);
      } catch (e) {
        alert('Invalid JSON data. Please check the format.\n' + e.message);
      }
    }

    function publishDriver() {
      // Convert array back to object for API, include team
      const mappingObj = {};
      driverData.forEach(row => {
        if (row.id) mappingObj[row.id] = { name: row.name, team_id: row.team_id };
      });
      fetch(`/driver_mapping/${year}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(mappingObj)
      })
      .then(res => {
        document.getElementById('driver-status').textContent = res.ok ? 'Published!' : 'Error';
      });
    }
  </script>
</body>
